<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abc.css">
    <link rel="icon" href="LOGO1.png" type="image/png">
    <title>sign-in/log-in</title>
</head>
<body id="log-reg-page">

    <main>
        
        <section id="login">
            <h2>User Registration / Login</h2>

            <h3>Login</h3>
            <form action="home.html" method="post">
                <label for="login-id">Student/Staff ID:</label><br>
                <input type="text" id="login-id" name="login-id"><br><br>

                <label for="login-password">Password:</label><br>
                <input type="password" id="login-password" name="login-password"><br><br>

                <input type="submit" value="Login">
            </form>
            <hr>
        </section>
    </main>
</body>
</html>
